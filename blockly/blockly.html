<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="blockly_compressed.js"></script>
    <script type="text/javascript" src="blocks_compressed.js"></script>
    <script type="text/javascript" src="en.js"></script>
    <script type="text/javascript" src="ru.js"></script>
    <script type="text/javascript" src="de.js"></script>
    <script type="text/javascript" src="javascript_compressed.js"></script>
    <script type="text/javascript" src="blockly_codubot.js"></script>
    <script type="text/javascript" src="field_textarea.js"></script>
    <script type="text/javascript" src="../js/libs/imageconverter.js"></script>
    <script type="text/javascript" src="blockly_codubot_variables.js"></script>
    <script type="text/javascript" src="blockly_codubot_dotmatrix.js"></script>
    <script type="text/javascript" src="blockly_espruino.js"></script>
    <script type="text/javascript" src="blockly_distance.js"></script>
    <script type="text/javascript" src="blockly_javascript.js"></script>
    <script type="text/javascript" src="blockly_oled.js"></script>
    <script type="text/javascript" src="blockly_voice.js"></script>
    <script type="text/javascript" src="blockly_rainbow.js"></script>
    <script type="text/javascript" src="blockly_ir_radar.js"></script>
    <script type="text/javascript" src="blockly_tutorial.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>

  <!-- Blockly toolbox -->
  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Control" colour="%{BKY_LOOPS_HUE}">
      <block type="espruino_delay">
        <value name="SECONDS"><block type="math_number"><title name="NUM">1</title></block></value>
      </block>
      <block type="espruino_timeout">
        <value name="SECONDS"><block type="math_number"><title name="NUM">1</title></block></value>
      </block>
      <block type="espruino_interval">
        <value name="SECONDS"><block type="math_number"><title name="NUM">1</title></block></value>
      </block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <title name="NUM">0</title>
      </block>
      <block type="math_arithmetic">
        <title name="OP">ADD</title>
      </block>
      <block type="math_single">
        <title name="OP">ROOT</title>
      </block>
      <block type="math_trig">
        <title name="OP">SIN</title>
      </block>
      <block type="math_constant">
        <title name="CONSTANT">PI</title>
      </block>
      <block type="math_number_property">
        <mutation divisor_input="false"></mutation>
        <title name="PROPERTY">EVEN</title>
      </block>
      <block type="math_change">
        <title name="VAR">item</title>
        <value name="DELTA">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
      <block type="math_round">
        <title name="OP">ROUND</title>
      </block>
      <block type="math_on_list">
        <title name="OP">SUM</title>
      </block>
      <block type="math_modulo"></block>
      <block type="math_constrain" >
        <value name="LOW">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="HIGH">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <block type="math_number">
            <title name="NUM">1</title>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <title name="NUM">100</title>
          </block>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"  >
        <title name="TEXT"></title>
      </block>
      <block type="text_join" inline="false"  >
        <mutation items="2"></mutation>
      </block>
      <block type="text_append" inline="false"  >
        <title name="VAR">item</title>
        <value name="TEXT">
          <block type="text">
            <title name="TEXT"></title>
          </block>
        </value>
      </block>
      <block type="text_length" inline="false"  ></block>
      <block type="text_isEmpty" inline="true"  ></block>
      <block type="text_indexOf" inline="true"  >
        <title name="END">FIRST</title>
        <value name="VALUE">
          <block type="variables_get">
            <title name="VAR">text</title>
          </block>
        </value>
      </block>
      <block type="text_charAt" inline="true"  >
        <mutation at="true"></mutation>
        <title name="WHERE">FROM_START</title>
        <value name="VALUE">
          <block type="variables_get">
            <title name="VAR">text</title>
          </block>
        </value>
      </block>
      <block type="text_getSubstring" inline="true"  >
        <mutation at1="true" at2="true"></mutation>
        <title name="WHERE1">FROM_START</title>
        <title name="WHERE2">FROM_START</title>
        <value name="STRING">
          <block type="variables_get">
            <title name="VAR">text</title>
          </block>
        </value>
      </block>
      <block type="text_changeCase" inline="false"  >
        <title name="CASE">UPPERCASE</title>
      </block>
      <block type="text_trim" inline="false">
        <title name="MODE">BOTH</title>
      </block>
      <block type="text_print" inline="false">
        <value name="TEXT"><block type="text"><title name="TEXT">Hello</title></block></value>
      </block>
    </category>
    <category name="Lists" colour="%{BKY_LISTS_HUE}">
      <block type="variables_set"><title name="VAR">list</title><value name="VALUE">
          <block type="lists_create_empty"  ></block>
      </value></block>
      <block type="variables_set"><title name="VAR">list</title><value name="VALUE">
        <block type="lists_create_with" inline="false"  >
          <mutation items="3"></mutation>
        </block>
      </value></block>
      <block type="variables_set"><title name="VAR">list</title><value name="VALUE">
        <block type="lists_repeat" inline="true"  >
          <value name="NUM">
            <block type="math_number">
              <title name="NUM">5</title>
            </block>
          </value>
        </block>
      </value></block>
      <block type="lists_length" inline="false"  ></block>
      <block type="lists_isEmpty" inline="true"  ></block>
      <block type="lists_indexOf" inline="true"  >
        <title name="END">FIRST</title>
        <value name="VALUE">
          <block type="variables_get">
            <title name="VAR">list</title>
          </block>
        </value>
      </block>
      <block type="lists_getIndex" inline="true"  >
        <mutation statement="false" at="true"></mutation>
        <title name="MODE">GET</title>
        <title name="WHERE">FROM_START</title>
        <value name="VALUE">
          <block type="variables_get">
            <title name="VAR">list</title>
          </block>
        </value>
      </block>
      <block type="lists_setIndex" inline="true"  >
        <mutation at="true"></mutation>
        <title name="MODE">SET</title>
        <title name="WHERE">FROM_START</title>
        <value name="LIST">
          <block type="variables_get">
            <title name="VAR">list</title>
          </block>
        </value>
      </block>
      <block type="lists_getSublist" inline="true"  >
        <mutation at1="true" at2="true"></mutation>
        <title name="WHERE1">FROM_START</title>
        <title name="WHERE2">FROM_START</title>
        <value name="LIST">
          <block type="variables_get">
            <title name="VAR">list</title>
          </block>
        </value>
      </block>
    </category>
    <category name="Variables">
      <block type="variables_set" inline="false"  >
        <title name="VAR">item</title>
      </block>
      <block type="variables_get"  >
        <title name="VAR">item</title>
      </block>
    </category>
    <category name="Javascript">
      <block type="javascript_code"></block>
      <block type="jsexpression"></block>
      <block type="console_log">
        <value name="code"></value>
      </block>
    </category>
    <category name="CoduBot">
      <block type='codubot_ready'></block>
      <block type='set_velocity'>
        <value name="velocity"></value>
      </block>
      <block type='robot_move_dist'>
        <value name="dist_cm"></value>
      </block>
      <block type='robot_turn'>
        <value name="angle"></value>
      </block>
      <block type='motor_move_by_angle'>
        <value name="angle"></value>
      </block>
      <block type='motor_move_by_vel'>
        <value name="vel"></value>
      </block>
      <block type='motor_stop'></block>
      <block type='robot_stop'></block>
      <block type='ir_sensor'></block>
      <block type="buzzer_timeout">
        <value name="tone_freq"></value>
        <value name="time_ms"></value>
      </block>
      <block type="buzzer_no_tone"></block>
      <block type="imu_data"></block>
    </category>
    <category name="Dot Matrix">
      <block type="dot_matrix_ready"></block>
      <block type="clear_screen"></block>
      <block type="set_brightness"></block>
      <block type="draw_single_led"></block>
      <block type="draw_single_line"></block>
      <block type="draw_every_line"></block>
      <block type="draw_image">
        <value name="imageNum"></value>
      </block>
      <block type="print_string"></block>
    </category>
    <category name="Distance Sensor">
      <block type="distance_sensor_start"></block>
      <block type="get_distance"></block>
    </category>
    <category name="oled_module">
      <block type="oled_ready"></block>
      <block type="oled_face"></block>
    </category>
    <category name="voice_module">
      <block type="voice_ready"></block>
      <block type="play_sound"></block>
      <block type="stop_sound"></block>
      <block type="change_volume_by_ratio"></block>
      <block type="change_volume_by_number"></block>
    </category>
    <category name="rainbow_module">
      <block type="rainbow_ready"></block>
      <block type="rainbow_clear"></block>
      <block type="rainbow_single_led">
        <value name="led"></value>
      </block>
      <block type="rainbow_single_led_by_rgb">
        <value name="led"></value>
        <value name="R"></value>
        <value name="G"></value>
        <value name="B"></value>
      </block>
      <block type="rainbow_all_led"></block>
      <block type="rainbow_set_effect">
        <value name="delaySec"></value>
      </block>
    </category>
    <category name="ir_radar">
      <block type="ir_radar_ready"></block>
      <block type="join_team"></block>
      <block type="get_radar"></block>
    </category>
    <category name = "tutorial">
      <block type="go_forward_and_backward" collapsed="true">
        <value name="BLOCK">
          <block type="robot_move_dist">
            <title name="NUM">1</title>
          </block>
        </value>
      </block>
    </category>
  </xml>

    <!-- Blockly initial code -->
<xml id="blocklyInitial" style="display: none">
  <block type="codubot_ready"></block>
</xml>
  </body>
</html>
